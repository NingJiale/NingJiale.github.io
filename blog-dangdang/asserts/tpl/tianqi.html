<link rel="stylesheet" href="asserts/lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="asserts/css/style.css">
<h1>天气查询</h1>
<h1>丹丹天气预报</h1>
<p>请输入要查询的城市:
    <input type="text" id="cityname">
    <a href="#" onclick="doSearch()">查询</a>
</p>
<main>
  <div id="content"></div>
</main>
<script id="text" type="text/html">
    <table class="table table-bordered">
        <tr>9
            <th>日期</th>
            <th>星期</th>
            <th>最高温度</th>
            <th>最低温度</th>
            <th>风向</th>
            <th>风力</th>
            <th>天气状态</th>

            {{each list as value i}}
            <tr>
                <td>{{value.date}}</td>
                <td>{{value.week}}</td>
                <td>{{value.hightemp}}</td>
                <td>{{value.lowtemp}}</td>
                <td>{{value.fengli}}</td>
                <td>{{value.fengxiang}}</td>
                <td>{{value.type}}</td>
            </tr>
            {{/each}}
        </tr>
    </table>
</script>
