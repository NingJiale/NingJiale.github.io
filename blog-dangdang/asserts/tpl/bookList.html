<style>
h1{
  display: flex;
  justify-content: center;
}
</style>
<h1>图书列表页面</h1>
<div class="weui-panel__bd" ng-repeat='item in data'>
    <a href="{{item.link}}" class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
            <img class="weui-media-box__thumb" src="{{item.img}}" alt="">
        </div>
        <div class="weui-media-box__bd">
            <h4 class="weui-media-box__title">{{item.title}}</h4>
            <p class="weui-media-box__desc">{{item.author}}</p>
            <p class="weui-media-box__desc">{{item.publister}}</p>
            <p class="weui-media-box__desc">{{item.publist_time}}</p>
            <p class="weui-media-box__desc">{{item.price}}</p>
        </div>
    </a>
</div>
